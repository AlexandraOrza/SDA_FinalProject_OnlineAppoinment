<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:switch="${testCenters}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
      <h2 th:case="null">No test center yet!</h2>
      <div th:case="*">
        <h2 class="my-5">Test Centers</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="testCenter : ${testCenters}">
            <td th:text="${testCenter.id}"></td>
            <td th:text="${testCenter.name}"></td>
            <td th:text="${testCenter.email}"></td>
            <td><a th:href="@{/edit-testcenter/{id}(id=${testCenter.id})}" class="btn btn-primary"><i
                    class="fas fa-user-edit ml-2"></i></a></td>
            <td><a th:href="@{/delete-testcenter/{id}(id=${testCenter.id})}" class="btn btn-primary"><i
                    class="fas fa-user-times ml-2"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
