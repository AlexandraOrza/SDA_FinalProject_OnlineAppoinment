<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css">

    <title>Registration</title>
</head>
<body>
<header>

    <div class="topnav">

        <a th:href="@{/}">Home</a>
        <a th:href="@{/...}">Book a test</a>
        <a  th:href="@{/registration}" sec:authorize="isAnonymous()" >Register</a>



        <div class="topnav-right">
            <!--LOGGED IN USER DETAILS-->
            <div class="roleadmin">
                <h4 sec:authorize="isAuthenticated()">
                    <i th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">ADMIN</i>
                </h4>
            </div>


            <div class="fixed">
                <h4 sec:authorize="isAuthenticated()">
                    <p>Logged user: <span sec:authentication="name"></span></p>
                </h4>
            </div>



            <!-- LOGIN BUTTON-->
            <form th:action="@{/login}"  sec:authorize="isAnonymous()">
                <button type="submit" class="btn btn-lg btn-primary"
                        style="border:solid 2px #000000; margin-top: 2px">Login</button>
            </form>

            <!-- LOGOUT BUTTON-->
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <button type="submit" class="btn btn-lg btn-primary"
                        style="margin-top: 2px;
                background-color: #d90c0c;
                border:solid 2px #000000;">Logout</button>
            </form>
        </div>

    </div>

</header>
<div class="container">
    <br>
    <br>
    <h4>Protect yourself and others. Get tested today!</h4>
    <br>




    <div class="card" style="width: 60rem;">
        <div class="card-header">
            <h2 >Test Centers</h2>
        </div>
        <table id="showTables" class="card-table table" style="color:black">
            <thead>
            <tr>
                <th ></th>
                <th ></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="TestCenter :  ${myTestCenters}">
                <b><td th:text="${testCenter.getName()}"></td></b>
                <td th:text="${testCenter.getAddress()}"></td>
                <td th:text="${testCenter.getEmail()}"></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>


</body>
</html>
